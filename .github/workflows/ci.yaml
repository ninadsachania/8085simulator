name: Intel8085Simulator build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Xvfb (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Compile
        run: mvn clean compile

      - name: Test (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a mvn clean test

      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        run: mvn clean test

      - name: Package (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a mvn clean verify

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: mvn clean verify

      - name: Upload artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: intel8085simulator
          path: target/*.jar

  build-docs:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Build documentation
        run: |
          cd docs
          pdflatex main.tex
          bibtex8 main
          pdflatex main.tex
          pdflatex main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/*.pdf
